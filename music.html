<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="/Applemusic/css/style.css">
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Maan meri jaan</h2>
            <h3 id="artist">king</h3>
            <div class="img_container">
                <img src="./Applemusic/images/img-1.jpeg" alt="img" />
            </div>
            <audio src="./Applemusic/music/music-1.mp3"  ></audio>

            <!-- controls -->
            <div class="music_controls" >
                <i class="fas fa-backward" id="pre" title="previous"></i> 
                <i class="fas fa-play main_btn" id="play" title="play pause"></i> 
                <i class="fas fa-forward" id="next" title="next"></i> 
            </div>
        </div>
    </div>
    <script>
        const music = document.querySelector("audio");
        const play = document.getElementById("play");
        const img = document.querySelector("img");
        const artist = document.getElementById("artist");
        const title = document.getElementById("title");
        const pre = document.getElementById("pre");
        const next = document.getElementById("next");


        const songs = [
        {
            name : 'music-1',
            title : "Maan meri jaan",
            artist : "King",
            img : "img-1",
        },
        {
            name : 'music-2',
            title : "kesariya",
            artist : "arjit singh",
            img : "img-2",
        },
        {
            name : 'music-3',
            title : "Rasiya",
            artist : "arjit singh",
            img : "img-3",
        },
    ];

    console.log(songs[1].title);
        let isPlaying = false;

        //for play function

        const playMusic = () => {
            isPlaying = true;
            music.play();
            play.classList.replace("fa-play","fa-pause");
            img.classList.add("anima");
        };

        //for Pause function

        const pauseMusic = () => {
            isPlaying = false;
            music.pause();
            play.classList.replace("fa-pause","fa-play");
            img.classList.remove("anima");
        };

        play.addEventListener("click", () => {
            // if(isPlaying)
            // {
            //     pauseMusic();
            // }
            // else {
            //     playMusic();
            // }

            isPlaying ? pauseMusic() : playMusic();
        });

        //changing the title and artist name

        const loadSong = (songs) =>  {
            console.log("hi")
            title.textContent = songs.title;
            artist.textContent = songs.artist;
            music.src = "./Applemusic/music/" + songs.name + ".mp3";
            img.src = `./Applemusic/images/${songs.img}.jpeg`;
        };

        songIndex = 0;
        
        const nextSong = () => {
            songIndex = (songIndex + 1) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        }

        const preSong = () => {
            songIndex = (songIndex - 1) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        }

        next.addEventListener("click", nextSong);
        pre.addEventListener("click", preSong);

    </script>
</body>
</html>
